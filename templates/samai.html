<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Shubham Kankrale</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid #00d4ff;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .logo span {
            font-size: 1rem;
            color: white;
            display: block;
            font-weight: 400;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        ul li {
            margin: 0 10px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            transition: 0.3s ease-in-out;
        }

        ul li a:hover {
            background-color: #00d4ff;
            color: black;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #1e1e1e;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            ul.active {
                display: flex;
            }

            ul li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Chatbot Section */
        .chatbot-container {
            flex-grow: 1;
            width: 90%; /* Make the width responsive */
            max-width: 800px; /* Fixed maximum width */
            margin: 50px auto;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 212, 255, 0.3);
            display: flex;
            flex-direction: column;
            height: 70vh; /* Fixed height for the container */
            position: relative;
        }

        .chatbot-container h2 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .chat-box {
            background: #121212;
            border-radius: 8px;
            padding: 15px;
            flex-grow: 1; /* Allows the chat box to grow and take available space */
            overflow-y: auto; /* Scrolls vertically when content overflows */
            color: #ccc;
            text-align: left;
            margin-bottom: 20px;
            max-height: 500px; /* Fixed max height */
        }

        .chat-box p {
            margin: 5px 0;
        }

        .chat-box .user-message {
            color: #00d4ff;
            font-weight: bold;
        }

        .chat-box .bot-response {
            color: white;
            margin-left: 20px;
        }

        .input-bar {
            display: flex;
            justify-content: space-between;
            margin-top: auto; /* Keeps input bar at the bottom */
        }

        .input-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00d4ff;
            background: #121212;
            color: white;
            font-size: 16px;
        }

        .input-bar button {
            width: 15%;
            background-color: #00d4ff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .input-bar button:hover {
            background-color: #008bbd;
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #00d4ff;
            border: none;
            color: black;
            font-size: 16px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #008bbd;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #1F1F1F;
            color: #757575;
            font-size: 0.9rem;
            margin-top: auto; /* Ensures the footer stays at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            Shubham Kankrale
            <span>Full Stack Developer & AI Engineer</span>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul id="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Chatbot Section -->
    <div class="chatbot-container">
        <button class="refresh-btn" onclick="clearChat()">ðŸ”„</button>
        <h2>Chat with SamAI Bot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Default Message -->
            <p class="bot-response">Bot: Ask me Anything About Shubham Kankrale</p>
        </div>
        
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="Type your query...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Shubham Kankrale. All Rights Reserved.</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // Show user query
            const userMessage = document.createElement("p");
            userMessage.classList.add("user-message");
            userMessage.textContent = "You: " + userInput;
            chatBox.appendChild(userMessage);

            // Send request to backend
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    // Show bot response
                    const botResponse = document.createElement("p");
                    botResponse.classList.add("bot-response");
                    botResponse.textContent = "Bot: " + data.response;
                    chatBox.appendChild(botResponse);
                } else {
                    const errorResponse = document.createElement("p");
                    errorResponse.classList.add("bot-response");
                    errorResponse.textContent = "Error: " + data.error;
                    chatBox.appendChild(errorResponse);
                }

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear the input field
                document.getElementById("user-input").value = "";
            })
            .catch(error => {
                const errorResponse = document.createElement("p");
                errorResponse.classList.add("bot-response");
                errorResponse.textContent = "Error: " + error.message;
                chatBox.appendChild(errorResponse);
            });
        }

        function clearChat() {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = '<p class="bot-response">Bot: Ask me Anything About Shubham Kankrale</p>';
        }

        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
